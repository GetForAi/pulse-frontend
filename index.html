<!DOCTYPE html>
<!--
    Pulse Local - Telegram Mini App
    Main HTML file
    
    Description: Entry point for the Pulse Local Telegram Mini App
    Author: Developer
    Date: 2025-06-26
-->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <title>Pulse Local</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="header__title">Pulse Local</h1>
        </header>
        
        <!-- Main Content Area -->
        <main class="main">
            <div class="content" id="content">
                <!-- Tab content will be dynamically loaded here -->
                <div class="tab-content" id="profile-tab" data-tab="profile">
                    <h2>Профиль</h2>
                    <p>Информация о пользователе будет здесь</p>
                </div>
                
                <div class="tab-content" id="services-tab" data-tab="services" style="display: none;">
                    <h2>Услуги</h2>
                    <p>Список доступных услуг будет здесь</p>
                </div>
                
                <div class="tab-content" id="orders-tab" data-tab="orders" style="display: none;">
                    <h2>Заказы</h2>
                    <p>История заказов будет здесь</p>
                </div>
            </div>
        </main>
        
        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-tab active" data-tab="profile" aria-label="Профиль">
                <svg class="nav-tab__icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M20.5906 22C20.5906 18.13 16.7406 15 12.0006 15C7.26063 15 3.41063 18.13 3.41063 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="nav-tab__label">Профиль</span>
            </button>
            
            <button class="nav-tab" data-tab="services" aria-label="Услуги">
                <svg class="nav-tab__icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9 11H15M9 15H15M17 21H7C5.89543 21 5 20.1046 5 19V5C5 3.89543 5.89543 3 7 3H12.5858C12.851 3 13.1054 3.10536 13.2929 3.29289L19.7071 9.70711C19.8946 9.89464 20 10.149 20 10.4142V19C20 20.1046 19.1046 21 18 21H17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="nav-tab__label">Услуги</span>
            </button>
            
            <button class="nav-tab" data-tab="orders" aria-label="Заказы">
                <svg class="nav-tab__icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="nav-tab__label">Заказы</span>
            </button>
        </nav>
    </div>
    
    <!-- Scripts -->
    <script src="js/telegram.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
